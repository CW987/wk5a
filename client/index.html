<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="/src/main.js" defer></script>
    <title>Workout Diary</title>
  </head>
  <body>
  

    <div class="form">
      <form id="input-form">
          <label for="date">Date: </label>
          <input type="date" id="name" name="date" required>
          <label for="note">Leave a note: </label>
          <textarea id="note" name="note"  rows="4" required></textarea><br>
          <label for="exercise">Exercise: </label>
          <input type="text" id="exercise" name="exercise" maxlength="255" required>
          <label for="sets">Sets: </label>
          <input type="number" id="sets" name="sets" min="0">
          <label for="reps">Reps: </label>
          <input type="number" id="reps" name="reps" min="0">
          <label for="weight">Weight (kg) : </label>
          <input type="number" id="weight" name="weight" min="0">

          <button type="submit">Submit</button>
          <div id ="message"></div>
      </form>
    </div>    
  </body>
</html>
