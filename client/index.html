<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
  <header>
    <h1>Raise the Bar: a workout tracker</h1>
  </header>

    <div class="container">
    <div class="form">
      <form class="input-form">
          <label for="date">Date: </label> 
          <input type="date" name="date" required>
          <br>
          <label for="note">Leave a note: </label><br>
          <textarea id="comment" name="comment"  rows="4" required placeholder="EG: How is your mood? How do you feel physically."></textarea>
          <br>
          <label for="exercise">Exercise: </label>
          <input type="text" name="exercise" maxlength="255" required>
          <br>
          <label for="sets">Sets: </label>
          <input type="number" name="sets" min="0" required>
          <br>
          <label for="reps">Reps: </label>
          <input type="number" name="reps" min="0" required>
          <br>
          <label for="weight">Weight (kg) : </label>
          <input type="number" name="weight" min="0" required>
          <br>


          <button type="submit" style="font-family: rubik; font-size: 15px; border-radius: 10px; width: 80px; background-color:#EB5A3C;">Submit</button>

          <br>

          <form id="filterForm">
            <label for="dateFilter">Filter by Date:</label>
            <input type="date" id="dateFilter" name="date">
            <button type="submit">Filter</button>
          </form>

      </form>
    </div>    

    <div class="results-container">
      <h2>Results</h2>
    </div>

    <div id="message">
      



    </div>





  </body>
</html>
